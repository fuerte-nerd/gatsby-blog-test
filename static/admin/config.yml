backend:
  name: git-gateway
  branch: master
media_folder: static/media
public_folder: media
collections:
- name: posts
  label: Posts
  label_singular: 'Post'
  folder: content/posts
  path: '{{slug}}/index'
  media_folder: ''
  public_folder: ''
  fields:
    - label: Title
      name: title
      widget: string
    - label: 'Cover Image'
      name: 'image'
      widget: 'image'
